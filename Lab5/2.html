</head>
<body>
    <form>
        <input type="text" id="click" value="" readonly>
        <button type="button" onclick="valueGet()">Click me!</button>
    </form>
    <script>
        function valueGet (){
           return document.getElementById("click").value = Math.floor(Math.random() * (10 - 1)) + 1;
        }
    </script>
</body>
