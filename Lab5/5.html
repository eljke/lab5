<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<style>
	*{
		margin: 3% 7%;
	}
	#text{
		width: 315px;
		height: 80px;
		margin-top: 10px;
		margin-left: 12px;
		font-size: 50px;
		border: 3px solid black;
		text-align: right;
	}
	.reset{
		font-size: 30px;
		border: 2px solid black;
		color: Snow;
		background: #5185cf;
		text-align: center;
	}
	.op{
		text-align: center;
		font-size: 30px;
		border: 2px solid black;
		background: gray;
		color: Snow;
		padding-top: 5px;
		padding-bottom: 9px;
		padding-right: 35px;
		margin-left: -30px;
		border-radius: 7px;
	}
	td{
		padding-left: 32px;
		height: 50px;
		width: 18px;
		border-radius: 7px;
		text-align: center;
	}
	.result{
		font-size: 60px;
		margin-right: 340px;
	}
	.bl0{
		background: silver;
		padding-top: 1px;
		padding-left: 150px;
		padding-bottom: 1px;
		margin-left: 25%;
		margin-top: 10px;
		width: 680px;
		height: 625px;
	}
	
	.bl2{
		margin-left: 100px;
		border: 3px solid black;
		width: 320px;
		height: 373px;
	}
	th{
		border-radius: 7px;
	}
	span{
		margin-left: -28px;
	}
	.op:hover{
		opacity: 0.8;
		cursor: pointer;
	}
	.reset:hover{
		opacity: 0.8;
		cursor: pointer;
	}
    </style>
</head>
<body>
	<div class="bl0">
	<div class="bl1">
    <div class="result"><input id="text" type="text" value="" readonly disabled></div>
    </div>
	<div class="bl2">
    <table cellspacing="12px">
        <tr>
			<th colspan="3" class="reset" onclick="C()">C</th>
			<td><span class="op" onclick="inputButton('/')">&nbsp;/</span></td> 
		</tr>
        <tr> 
			<td><span class="op" onclick="inputButton('7')">7</span></td> 
			<td><span class="op" onclick="inputButton('8')">8</span></td> 
            <td><span class="op" onclick="inputButton('9')">9</span></td>
			<td><span class="op" onclick="inputButton('*')">Ñ…</span></td>
		</tr>
        <tr> 
			<td><span class="op" onclick="inputButton('4')">4</span></td>
			<td><span class="op" onclick="inputButton('5')">5</span></td> 
			<td><span class="op" onclick="inputButton('6')">6</span></td>
			<td><span class="op" onclick="inputButton('-')">&nbsp;-</span></td> 
		</tr>
        <tr> 
			<td><span class="op" onclick="inputButton('1')">1</span></td>
			<td><span class="op" onclick="inputButton('2')">2</span></td> 
			<td><span class="op" onclick="inputButton('3')">3</span></td>
			<td><span class="op" onclick="inputButton('+')">+</span></td> 
		</tr>
        <tr> 
			<th colspan="3" class="reset" style="background: gray" onclick="inputButton('0')">0</th> 
			<td class="reset" style="background: green" onclick="Q()"><span>=</span></td> 
		</tr>
    </table>
    </div>
	</div>
<script>
	   var a = 0;
	   var op = 0;
	   var text = document.getElementById("text");
	   function inputButton (n){
		   if ((n == "-" || n == "/" || n == "*" || n == "+") && (!op)){
		   text.value = text.value + n;
		   a = n;
		   ++op;
		   }
		   else{
			   if (!(n == "-" || n == "/" || n == "*" || n == "+")){
				text.value = text.value + n;
				a = n;
			   }
		   }
	   }
	   function C (){
		   text.value = "";
		   op = 0;
	   }
	   function Q (){
		op = 0;
		   if (a == 0) text.value = "ERROR";
		   else {
			   if (text.value[0] == 0 || text.value[0] == "/" || text.value[0] == "*" || text.value[0] == "+" || text.value[0] == "-")  
			   text.value = "ERROR";
			   else {
				  text.value = eval(text.value);
			   }
		   }
	   }
</script>

</body>
</html>
